<html>
    <head>
        <script>
            function validate()
            {
                var pass=document.myForm.password.value;
                var user= document.myForm.username.value;
                if(user==""&& pass==""){
                    document.writeln("enter username and password")
                }
                else if(pass<8){
                    document.writeln("password should be of 8 characters")
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" method="post" onsubmit="validate()">
            USERNAME:<input type="username" name="username"/>
            PASSWORD:<input type="password" name="password"/>
            <input type="submit" name="submit"/>
        </form>
    </body>
</html>
